                    <input type="file" accept="image/png,image/jpeg" id="imageFile" required>
                </div>
                <div class="tagSistem">
                    <h3>Datos del personaje</h3>
                    <input type="text" placeholder="Nombre del personaje" id="characterName" required>
                    <section class="tagsContainer">
                        <input type="text" id="tagsInput" placeholder="Tag + Enter">
                    </section>
                    <button onclick="saveTags()">Subir</button>
